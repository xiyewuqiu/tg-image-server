<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>注册 - TG-Image | 免费图床</title>
    <meta name="description" content="注册TG-Image，管理您的图片">
    <meta name="keywords" content="图床,Telegram,图片上传,免费图床,图片托管,注册">
    <meta name="theme-color" content="#4361ee">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        .auth-container {
            max-width: 480px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: all var(--transition);
        }

        body.dark-mode .auth-container {
            background-color: var(--dark-card-bg);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-light);
        }

        .form-group input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: all var(--transition-fast);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        body.dark-mode .form-group input {
            background-color: var(--dark-bg);
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(var(--primary-light-rgb), 0.2);
        }

        .auth-btn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(var(--primary-dark-rgb), 0.3);
        }

        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .auth-error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #e74c3c;
            padding: 0.75rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            display: none;
        }

        body.dark-mode .auth-error {
            background-color: rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- 页面加载动画 -->
    <div id="pageLoader" class="page-loader">
        <div class="loader-content">
            <img src="./images/logo.svg" alt="TG-Image Logo" class="loader-logo">
            <div class="loader-progress">
                <div id="loaderProgressBar" class="loader-progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- 页面过渡动画 -->
    <div id="pageTransition" class="page-transition"></div>

    <div class="app-container">
        <header class="header">
            <div class="logo">
                <img src="./images/logo.svg" alt="TG-Image Logo" class="logo-img">
                <h1>TG-Image</h1>
            </div>
            <div class="nav-container">
                <nav class="nav" id="mainNav">
                    <a href="/" class="nav-link animated-link">首页</a>
                    <a href="/login.html" class="nav-link animated-link">登录</a>
                    <a href="https://github.com/your-username/tg-image" target="_blank" class="nav-link animated-link">GitHub</a>
                </nav>
                <div class="header-buttons">
                    <button id="themeToggle" class="theme-toggle" aria-label="切换暗色/亮色模式">
                        <svg id="darkIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                        <svg id="lightIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                    <button id="mobileMenuBtn" class="mobile-menu-btn" aria-label="菜单">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>

            <!-- 移动端导航菜单 -->
            <div class="mobile-menu" id="mobileMenu">
                <div class="mobile-menu-header">
                    <div class="logo">
                        <img src="./images/logo.svg" alt="TG-Image Logo" class="logo-img">
                        <h1>TG-Image</h1>
                    </div>
                    <button id="mobileMenuCloseBtn" class="mobile-menu-close" aria-label="关闭菜单">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <nav class="mobile-nav">
                    <a href="/" class="mobile-nav-link">首页</a>
                    <a href="/login.html" class="mobile-nav-link">登录</a>
                    <a href="/register.html" class="mobile-nav-link active">注册</a>
                    <a href="https://github.com/your-username/tg-image" target="_blank" class="mobile-nav-link">GitHub</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="auth-container fade-in-element">
                <div class="auth-header">
                    <h2>注册</h2>
                    <p>创建您的账户以管理图片</p>
                </div>
                <div id="registerError" class="auth-error"></div>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">注册</button>
                </form>
                <div class="auth-links">
                    <p>已有账户？<a href="/login.html">登录</a></p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024-2025 TG-Image. 基于 <a href="https://telegram.org" target="_blank">Telegram</a> 提供技术支持</p>
        </footer>
    </div>

    <!-- 返回顶部按钮 -->
    <div class="back-to-top" id="backToTop">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </div>

    <!-- 移动端菜单遮罩 -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

    <script src="./js/app.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
